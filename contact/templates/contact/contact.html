{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay-white"></div>
<div class="container mb-4 min-vh-100">
    <div class="row">
        <div class="col text-center">
            <h2 class="logo-font mt-4 mb-4 text-center text-black">Contact Us</h2>
            <h5 class="logo-font text-center text-black">Contact us by submitting the form below</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'contact' %}" method="POST" class="form mb-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-primary mt-4 mb-3 keep-shop-button" href="{% url 'home' %}">Home</a>
                    <button type="submit" class="btn btn-primary mt-4 mb-3 shop-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
