{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay-white"></div>
<div class="container mb-4 min-vh-100">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mt-4 mb-4 text-center text-black">Shopping Cart</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive"></div>
            {% else %}
            <p class="lead mb-5 text-black">Your Cart is empty.</p>
            <a href="{% url 'products' %}" class="btn btn-primary btn-lg mt-4 shop-button">
                <span>
                    <i class="fa-solid fa-backward"></i>
                </span>
                <span>Keep Shopping</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
