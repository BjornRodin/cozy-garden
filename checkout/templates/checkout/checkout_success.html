{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="overlay-white"></div>
<div class="container mb-4 min-vh-100">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mt-4 mb-4 text-center text-black">Thank you for ordering!</h2>
            <hr>
            <p class="text-black"> Your order information is below.</p>
            <p class="text-black">A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}?category=on_sale" class="btn btn-primary mt-4 mb-3 shop-button">
                    <span>
                        <i class="fa-solid fa-gift"></i>
                    </span>
                    <span>Checkout what's on sale right now!</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
