{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mt-4 mb-4 text-center text-black">{% trans "Sign Out" %}</h2>
<hr>

<p class="text-center text-black">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="btn btn-primary mt-4 mb-3 keep-shop-button" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-primary mt-4 mb-3 shop-button" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
