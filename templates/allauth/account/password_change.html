{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mt-4 mb-4 text-center text-black">{% trans "Change Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-primary mt-4 mb-3 keep-shop-button" href="{% url 'account_login' %}">Back to Login</a>
    <button class="btn btn-primary mt-4 mb-3 shop-button" type="submit"
        name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
